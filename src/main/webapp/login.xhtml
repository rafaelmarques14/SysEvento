<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Login</title>
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }
      .login-panel {
         width: 300px;
      }
   </style>
</h:head>
<h:body>
   <h:form id="loginForm">
      <p:panel header="Login" styleClass="login-panel">
         <p:messages id="messages" showDetail="true" autoUpdate="true" />
         <h:panelGrid columns="2">
            <h:outputLabel for="emailLogin" value="Email:" />
            <p:inputText id="emailLogin" value="#{usuarioMB.emailLogin}"  />

            <h:outputLabel for="senhaLogin" value="Senha:" />
            <p:password id="senhaLogin" value="#{usuarioMB.senhaLogin}" />

            <h:outputLabel />
            <p:commandButton value="Login" action="#{usuarioMB.login}" icon="pi pi-sign-in" update="messages" />

            <h:outputLabel />
            <h:panelGroup>
               <h:outputText value="Não é cadastrado? " />
               <p:commandButton value="Cadastrar" onclick="PF('dlgCadastro').show();" icon="pi pi-user-plus" styleClass="ui-button-flat" type="button"/>
            </h:panelGroup>
         </h:panelGrid>
      </p:panel>
   </h:form>

   <!-- Modal de Cadastro -->
   <p:dialog header="Cadastro de Usuário" widgetVar="dlgCadastro" modal="true" closable="true" resizable="false">
      <h:form id="cadastroForm">
         <p:messages id="cadastroMessages" showDetail="true" autoUpdate="true" />
         <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome: " />
            <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="Digite o nome." />

            <h:outputLabel for="email" value="Email: " />
            <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Digite o email." />

            <h:outputLabel for="senha" value="Senha: " />
            <p:password id="senha" value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="Digite a senha." />

            <h:outputLabel value="Perfil:" />
            <h:selectOneRadio value="#{usuarioMB.perfil}" required="true">
               <f:selectItem itemValue="admin" itemLabel="Admin" />
               <f:selectItem itemValue="user" itemLabel="User" />
            </h:selectOneRadio>

            <h:outputLabel />
            <p:commandButton value="Cadastrar" action="#{usuarioMB.adicionarUsuario()}" update="cadastroMessages" oncomplete="if (!args.validationFailed) PF('dlgCadastro').hide();" />
         </h:panelGrid>
      </h:form>
   </p:dialog>
</h:body>
</html>
