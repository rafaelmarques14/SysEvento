<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Erro de Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container principal */
        .error-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Título do erro */
        .error-title {
            font-size: 36px;
            color: #ff4757;
            margin-bottom: 20px;
        }

        /* Mensagem de erro */
        .error-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Botão de tentar novamente */
        .retry-login {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Efeito hover no botão */
        .retry-login:hover {
            background-color: #2980b9;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px;
            }
            .error-title {
                font-size: 28px;
            }
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="error-container">
        <h1 class="error-title">Erro!!!</h1>
        <p class="error-message">Não foi possível realizar o login. Verifique suas credenciais e tente novamente.</p>
        <div class="actions">
            <a href="/SysEvento/login.xhtml" class="retry-login">Tentar Novamente</a>
        </div>
    </div>
</h:body>
</html>
