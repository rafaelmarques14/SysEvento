<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gerenciamento de Usuários</title>
    <style>
        .button-grid {
            margin: 10px;
        }

        .button-grid .ui-button {
            margin: 5px;
        }
    </style>
</h:head>
<h:body>
    <p:growl id="messages" showDetail="true" />

    <div class="header">
        <h2>Gerenciamento de Usuários</h2>
        <h2>
            Bem-vindo,
            <h:outputText value="#{loginMB.usuarioLogado.nome}" />
            !
        </h2>
    </div>

    <div class="content">
        <p:panelGrid columns="2" styleClass="button-grid">
            <p:commandButton value="Adicionar Usuário"
                             onclick="PF('dlgCadastro').show()" styleClass="ui-button-primary" />

            <p:commandButton value="Logout" action="#{loginMB.logout}"
                             styleClass="ui-button-secondary"/>
        </p:panelGrid>
    </div>

    <h3>Lista de Usuários</h3>
    <h:form id="formUsuarios">
        <p:dataTable id="tabelaUsuarios" var="usuario"
                     value="#{usuarioMB.listarUsuarios()}" editable="true">
            <p:ajax event="cellEdit" listener="#{usuarioMB.atualizarUsuario}"
                    update=":formUsuarios:tabelaUsuarios, :messages" />

            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.nome}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usuario.nome}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usuario.email}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usuario.email}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Ações">
                <p:commandButton icon="pi pi-trash"
                                 action="#{usuarioMB.removerUsuario(usuario.id)}"
                                 update=":formUsuarios:tabelaUsuarios, :messages" />

                <p:commandButton icon="pi pi-pencil"
                                 action="#{usuarioMB.carregarUsuarioParaEdicao(usuario.id)}"
                                 update=":formEdicao, :messages"
                                 oncomplete="PF('modalEdicao').show()" />

            </p:column>
        </p:dataTable>
    </h:form>

     <!-- Modal de Cadastro -->
    <p:dialog header="Cadastro de Usuário" widgetVar="dlgCadastro" modal="true" closable="true" resizable="false">
        <h:form id="cadastroForm">
            <p:messages id="cadastroMessages" showDetail="true" autoUpdate="true" />
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="Digite o nome." />

                <h:outputLabel for="emailcad" value="Email: " />
                <p:inputText id="emailcad" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Digite o email." />

                <h:outputLabel for="senhacad" value="Senha: " />
                <p:password id="senhacad" value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="Digite a senha." />

                <h:outputLabel value="Perfil:" />
                <h:selectOneRadio value="#{usuarioMB.perfil}" required="true">
                    <f:selectItem itemValue="admin" itemLabel="Admin" />
                    <f:selectItem itemValue="user" itemLabel="User" />
                </h:selectOneRadio>

                <h:outputLabel />
                <p:commandButton value="Cadastrar" action="#{usuarioMB.criarUsuario}" update="cadastroMessages" oncomplete="if (!args.validationFailed) PF('dlgCadastro').hide();" />
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <!-- Modal de Edição -->
    <p:dialog header="Edição de Usuário" widgetVar="modalEdicao" modal="true" closable="true" resizable="false">
        <h:form id="formEdicao">
            <p:messages id="edicaoMessages" showDetail="true" autoUpdate="true" />
            <h:panelGrid columns="2">
                <h:outputLabel for="nomeEdicao" value="Nome: " />
                <p:inputText id="nomeEdicao" value="#{usuarioMB.usuarioSelecionado.nome}" required="true" requiredMessage="Digite o nome." />

                <h:outputLabel for="emailEdicao" value="Email: " />
                <p:inputText id="emailEdicao" value="#{usuarioMB.usuarioSelecionado.email}" required="true" requiredMessage="Digite o email." />

                <h:outputLabel />
                <p:commandButton value="Atualizar" action="#{usuarioMB.atualizarUsuario}"
                                 update=":formUsuarios:tabelaUsuarios, edicaoMessages"
                                 oncomplete="if (!args.validationFailed) PF('modalEdicao').hide();" />
            </h:panelGrid>
        </h:form>
    </p:dialog>


</h:body>
</html>
